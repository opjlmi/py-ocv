{% extends "layout.html" %}

{% block input %}
  {% if error %}<div class="alert alert-danger"><strong>Error:</strong>{{ error }}</div>{% endif %}

  <form action="{{ url_for('login') }}" method=post >
      <div class="form-group">

        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">帳號</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name=username>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">密碼</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name=password>
          </div>
        </div>

        <button type="submit" class="btn btn-default">登入</button>
      </div>
    </form>
{% endblock %}
