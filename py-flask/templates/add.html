{% extends "layout.html" %}
{% block input %}
  {% if error %}<div class="alert alert-danger"><strong>Error:</strong>{{ error }}</div>{% endif %}

   <form action="{{ url_for('add_entry') }}" method=post >
      <div class="form-group">

        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">學號</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name=stu_id>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">姓名</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name=name>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">電話</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name=phone>
          </div>
        </div>

        <button type="submit" class="btn btn-default">新增</button>
      </div>
    </form>
{% endblock %}
