{% extends "layout.html" %}
{% block input %}

  {% for entry in entries %}
  <!-- Form -->

    <form action="{{ url_for('edit_pid_entry',print_id='') }}{{ entry.print_id }}" method=post >
      <div class="form-group">

        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">建立時間</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name=create_time value="{{ entry.create_time }}" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">列印單號</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name=print_id value="{{ entry.print_id }}" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">學　　號</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name="stu_id" value="{{ entry.stu_id }}">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">姓　　名</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name="name" value="{{ entry.name }}">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-1 control-label pid-id-text-bg">手機號碼</label>
          <div class="col-sm-10 col-md-3">
            <input type="text" class="form-control" size=30 name="phone" value="{{ entry.phone }}">
          </div>
        </div>

        <div class="form-group row">
        <label class="col-md-1 control-label pid-id-text-bg">目前狀態</label>
          <div class="col-sm-10 col-md-3 pid-id-text-bg">
            <span class="label
            {% if entry.status==0 %}
               label-default">排隊中
            {% elif entry.status==2 %}
               label-danger">列印中
            {% elif entry.status==1 %}
               label-success">待領取
            {% endif %}
            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-default">修改</button>
      </div>
    </form>

  {% else %}
  <tr>
    <td colspan='7'><em>錯誤！請重新輸入。</em></td>
  </tr>
  {% endfor %}

{% endblock %}
